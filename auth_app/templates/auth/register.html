{% extends 'layouts/app.html' %}
{%load static%}
{% block content %}
<style>
    body {
        background-image: url('{% static "pics/wp10805341.jpg" %}');
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-position: center center; /* Center the background image */
        height: 100vh; /* Ensure the background covers the entire viewport height */
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Center vertically within the viewport */
    }

    .register-form {
        background-color: transparent; /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
    }

    .register-form input[type="text"],
    .register-form input[type="password"] {
        color: #333; /* Dark font color */
    }
</style>

<div class="containter">
 <div class="row justify-content-center register-container">
    <div class="col-sm-6">
        <div class= "register-form">
        <h2 class="text">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label}}">Username:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value}}" />
                {% if form.username.errors %}
                <span class="text-danger">{{ form.username.errors }}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label}}">Email:</label>
                <input type="text" name="{{ form.email.name }}" class="form-control" value="{{ form.email.value}}" />
                {% if form.email.errors %}
                <span class="text-danger">{{ form.email.errors }}</span>
                {% endif %}
            </div>

            
            <div class="form-group">
                <label for="{{ form.password1.id_for_label}}">Password:</label>
                <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value}}" />
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label}}">Re-Type Password:</label>
                <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value}}" />
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>

            <button class="btn btn-dark"><a href="{% url 'login' %}">Login</a></button>
            <button class="btn btn-dark"><a href="/">Home</a></button>

        </form>
    </div>
</div>

{% endblock %}
