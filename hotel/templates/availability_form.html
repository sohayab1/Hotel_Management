<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- JavaScript code for date picker -->
    <script>
        $(document).ready(function() {
            // Get today's date
            var today = new Date();

            // Initialize date picker for check-in field
            $('#id_check_in').datepicker({
                minDate: today,
                dateFormat: 'yy-mm-dd'
            });

            // Initialize date picker for check-out field
            $('#id_check_out').datepicker({
                minDate: today,
                dateFormat: 'yy-mm-dd'
            });
        });
    </script>
</head>
<body>
    <form action="" method="POST">
        <!-- post method sends data to the server -->
        {{ form.as_p }} 
        <!-- submission originates from the same site and user session -->
        {% csrf_token %}
        <button type="submit">Book Room</button>
    </form>
</body>
</html>
