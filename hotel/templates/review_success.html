<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Success</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/review_success.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Set background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('{% static "image/thank-you-concept-illustration_114360-13427.jpg" %}'); /* Replace with your background image path */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }
        
        .container h1 {
            color: #333;
        }
        
        .container p {
            color: #555;
            margin-bottom: 20px;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(''); /* Using default home icon */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .home-button:hover {
            background-color: #ff6666;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Your review has been submitted successfully!</h1>
        <a href="/auth/dashboard/" class="home-button"><i class="fas fa-home"></i> Home</a>
    </div>
</body>
</html>
