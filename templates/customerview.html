<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer View Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .buttons-container {
            margin-top: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Customer View Page</h1>
    </header>
    
    <main>
        <div class="buttons-container">
            <a href="#" class="button">SignIn</a>
            <a href="/customerregister" class="button">Register</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>
</body>
</html>
